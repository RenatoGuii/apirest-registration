spring.application.name=apirest-matriculas

# Dados de conexão com o banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/apirest-registration
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.jdbc.lab.non_contextual_creation=true

# Variáveis de ambiente
# Usar a variavel JWT_SECRET, caso não encontre, use a variável my-secret-key
api.security.token.secret=${JWT_SECRET:my-secret-key}